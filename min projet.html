<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Cute Question üíñ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('love.image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .question {
      font-size: 2rem;
      color: #ff69b4;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.3rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    button:hover {
      background-color: #ff1493;
    }

    .response {
      display: none;
      font-size: 1.8rem;
      color: #ff1493;
      margin-top: 25px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    #music-btn {
      margin-top: 25px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #ff69b4;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .question {
        font-size: 1.5rem;
        padding: 10px 15px;
      }

      button {
        font-size: 1rem;
        padding: 10px 18px;
      }

      .response {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="question">Do you love me? üòç</div>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üíî</button>
  </div>

  <div class="response">I love you too ‚ù§Ô∏è</div>

  <!-- Music Controls -->
  <button id="music-btn">üîä Play Music</button>
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const response = document.querySelector('.response');
    const musicBtn = document.getElementById('music-btn');
    const music = document.getElementById('bg-music');

    yesBtn.addEventListener('click', () => {
      response.style.display = 'block';
    });

    noBtn.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
      const randomY = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = 'üîá Pause Music';
      } else {
        music.pause();
        musicBtn.textContent = 'üîä Play Music';
      }
    });
  </script>
</body>
</html>
